    var txt = "";

  var xmlhttp = new XMLHttpRequest();

  xmlhttp.onreadystatechange = function() {

       if (this.readyState == 4 && this.status == 200) {
            // Typical action to be performed when the document is ready:
            // console.log(xhttp);
            var responseText = xmlhttp.responseText;
         
            var tableData = JSON.parse(responseText);
           
          txt += "<table border='1'> <th>user id</th> <th>Id</th> <th>Title</th> <th>Body</th>"
          for(var x in tableData){
            txt += "<tr><td>"+tableData[x].userId+"</td><td>" +tableData[x].id+"</td> <td>"+tableData[x].title+"</td><td>"+tableData[x].body+"</td></tr>"
            console.log(txt)
            // console.log(x)
          }
          txt +="</table>"
          document.getElementById('container').innerHTML = txt;


           

            }
      }
